<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>PinRIT</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="scripts/web3_services.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>

  <div class="title-canvas">
    <img src="assets-canvas/logo1.svg">
    <img src="assets-canvas/title.svg">

    <div class="help">
      <h3 class="address" id="connected-account-address"></h3>
      <img src="assets-canvas/help.png">
    </div>
  </div>

  <div class="canvas-container">


    <div class="row">
      <div class="col s12 m5 z-depth-3">
        <div class="canvas-panel">
          <div class="queued-div p-1">
          <div id="nftData"></div>
        </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content white-text">
            <div class="cont">
              <span class="card-title">Pin something to PinRIT</span>


              <div class="row header">
                <div class="input-field col s6">
                  <input placeholder="NFT name" id="name" type="text" class="validate">
                  <label for="name"></label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Price in ETH" id="price" type="text" class="validate">
                  <label for="price"></label>
                </div>
              </div>

              <div class="row header">
                <div class="input-field col s12">
                  <textarea placeholder="NFT description" id="description" class="materialize-textarea"></textarea>
                  <label for="textarea1"></label>
                </div>
              </div>

              <div class="row header">
                <div class="input-div col s12">
                  <!-- pozovi na input onChangeFile funkciju  -->
                  <input type="file" id="fileURL" class="file" multiple="multiple"
                    accept="image/jpeg, image/png, image/jpg, image/gif" />
                </div>
              </div>

              <div class="row">
                <p id="uploadMessage"></p>
              </div>

              <div class="row">
                <div class="col s12 ">
                  <!-- pozovi uploadArtwork funkciju -->
                   <div id="waitMsg"></div>
                    <a class="waves-effect waves-light btn" id="buttonUpload">Upload artwork</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- this is just for front -->
  <form id="queued-form">
    <div class="header">
      <!-- <button type="submit"> Upload</button> -->
    </div>
  </form>


  <!-- <a class="waves-effect waves-light btn">button</a> -->

  <div class="footer">
    <div class="m-2">
      <img src="assets-canvas/logo1.svg">
      <img src="assets-canvas/title.svg">
    </div>
    <div class="p-3">
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-snapchat-ghost"></a>
      <a href="#" class="fa fa-youtube"></a>
      
    </div>
    <div class=" p-3">
    <h6>BC1.Moomins RIT Croatia</h6>
    <h6>ISTE-501</h6>
    <h6 class="m-2 text-center text-white text-capitalize p-2">Copyright &copy; 2023 PinRIT</h6>
  </div>
  </div>
  
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>

  </script>

</body>

</html>
