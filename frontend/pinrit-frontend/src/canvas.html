<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>PinRIT</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">

  <link rel="stylesheet" href="../src/styles/canvas.css">
  <link rel="stylesheet" href="../src/styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script type="module" src="scripts/web3_services.js"></script>
  <script type="module" src="scripts/canvas.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>


  <div class="title-canvas">
    <img src="assets/logo1.svg">
    <img src="assets/title.svg">

    <div class="help">
      <h3 class="address" id="connected-account-address"> You're currently connected with this address: <br><br></h3>
      <img src="assets/help.png">
    </div>
  </div>

  <div id="header">
    <div class="header-container">
      <div class="text-block">
        <h1>Welcome to PinRIT!</h1>
        <p>Add your own artwork to the canvas and buy artwork from other artists.</p>
        <a href="#canvas"><button class="btn modal-trigger">Try it out</button></a>
      </div>
      <div class="nft_header_image floating">
        <img class="svg_image" src="../src/assets/nft-image.svg">
      </div>
    </div>
  </div>


  <!-- canvas card panel -->Â 
  <div id="canvas" class="row flex-center">
    <div class="col s12">
      <div class="card-panel">
        <div class="canvas-panel shadow-lg">
          <div data-target="modalNFT" class="modal-trigger" id="nftData"></div>
        </div>
        <button id="upl" data-target="modal1" class="btn modal-trigger">Upload Artwork</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalNFT">
    <div class="buy-buttons">
      <p id="info"></p>
      <div class="">
        <a class="btn custom-btn-width modal-close waves-effect waves-purple">Cancel</a>
        <a class="btn custom-btn-width" id="buyButton">Buy</a>
      </div>
    </div>
  </div>

  <!-- remove style -->
  <div class="row modal" id="modal1">
    <div class="col s12">
      <div class="card">
        <div class="card-content bck">
          <div class="cont">
            <span class="card-title">Pin something to PinRIT</span>
            <div class="row header">
              <div class="input-field col s6">
                <input placeholder="NFT name" id="name" type="text" class="validate">
                <div class="error-msg"></div>
                <!-- <label for="name"></label> -->
              </div>
              <div class="input-field col s6">
                <input placeholder="Price in ETH" id="price" type="text" class="validate">
                <div class="error-msg"></div>
                <!-- <label for="price"></label> -->
              </div>
            </div>

            <div class="row header">
              <div class="input-field col s12">
                <textarea placeholder="NFT description" id="description" class="materialize-textarea"></textarea>
                <div class="error-msg"></div>
                <!-- <label for="textarea1"></label> -->
              </div>
            </div>

            <div class="row header">
              <div class="input-div col s12">
                <input type="file" id="fileURL" class="file" multiple="multiple"
                  accept="image/jpeg, image/png, image/jpg, image/gif" />
              </div>
            </div>

            <div class="row">
              <p id="uploadMessage"></p>
            </div>

            <div class="row">
              <div class="col s12 ">
                <!-- pozovi uploadArtwork funkciju -->
                <div id="waitMsg"></div>
                <p id="msg-text"></p>
                <a class="btn" id="buttonUpload">Upload artwork</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer class="page-footer center-align">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="flex-center">
            <img src="assets/logo1.svg">
            <img src="assets/title.svg">
          </div>
        </div>
        <div class="col s12">
          <ul class="flex-center">
            <li class="m2"><a class="fa fa-instagram" href="#!"></a></li>
            <li><a class="grey-text text-lighten-3 fa fa-twitter" href="#!"></a></li>
            <li><a class="grey-text text-lighten-3 fa fa-snapchat-ghost" href="#!"></a></li>
            <li><a class="grey-text text-lighten-3 fa fa-youtube" href="#!"></a></li>
          </ul>
        </div>
        <div class="col s12">
          <p class="grey-text text-lighten-4">BC1.Moomins RIT Croatia <br> ISTE-501</p>
        </div>
      </div>
      <p>copyright @2022 PinRIT. All rights reserved</p>
    </div>
  </footer>

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });

  </script>
</body>

</html>
