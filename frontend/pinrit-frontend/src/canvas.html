          </div>

         

            <div class="row">

                        <span class="card-title">Pin something to PinRIT</span>

                      <div class="row header">
                          <div class="input-field col s6">

                        </div>
             
                           <div class="row header">

                            </div>
                           </div>
                          

                            <div class="row">
                              <div class="col s12 ">
                                <a class="waves-effect waves-light btn">Upload artwork</a>
                              </div>
                            </div>


                            <div id="mint-message"></div>
                      </div>

                  </div>

            <!-- this is just for front -->
            <form id="queued-form">
                <div class="header">
                    <!-- <button type="submit"> Upload</button> -->
                </div>
            </form>


          <!-- <a class="waves-effect waves-light btn">button</a> -->

        <div class="footer">
            <div class="canvas-container">
                <img src="assets-canvas/logo1.svg">
                <img src="assets-canvas/title.svg">
            </div>
            <h6 class="m-0 mt-4 text-center text-white text-capitalize">Copyright &copy; 2022 PinRIT</h6>
        </div>

        <script>

        let queuedImagesArray = [],
            savedForm = document.querySelector("#saved-form"),
            queuedForm = document.querySelector("#queued-form"),
            savedDiv = document.querySelector('.saved-div'),
            queuedDiv = document.querySelector('.queued-div'),
            inputDiv = document.querySelector('.input-div'),
            input = document.querySelector('.input-div input'),
            serverMessage = document.querySelector('.server-message')
           // savedImages = JSON.parse('<%-JSON.stringify(images)%>'), // saved images array from server
          

            function displayQueuedImages() {
            // Create a variable to store HTML
            let images = "";
            // Iterate the queuedImages array
            queuedImagesArray.forEach((image, index) => {
            // For each image, create the following HTML and add it to the images variable
                images += `<div class="image">
                            <img src="${URL.createObjectURL(image)}" alt="image">
                        </div>`;
            })
            // Add the variable to the queuedDiv to display images on the screen
            queuedDiv.innerHTML = images;
}

            input.addEventListener("change", () => {
            // access the user uploaded image/s
            const files = input.files;
            // add each of them to the queriedImages array
            for (let i = 0; i < files.length; i++) {
                queuedImagesArray.push(files[i])
            }
            // reset the form to it's default values
            queuedForm.reset();
            // display the uploaded images on the screen
            displayQueuedImages()
            })


        </script>
